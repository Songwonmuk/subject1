<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쇼핑하기</title>
<script defer th:src="@{/js/shopping.js}"></script>
<link rel="stylesheet" th:href="@{/css/shopping.css}">
</head>
<body>
	<div class="content">
		<h1>쿠팡</h1>
		<form>
			<table border="1">
				<thead>
					<tr>
						<th>제품번호</th>
						<th>이름</th>
						<th>남은수량</th>
						<th>가격</th>
						<th>주문</th>
						<th>장바구니</th>
					</tr>
				</thead>
				<tbody th:each="itemList : ${list}">
					<tr>
						<td th:text="${itemList.p_num}"></td>
						<td th:text="${itemList.p_name}"></td>
						<td th:text="|${itemList.amount}개|"></td>
						<td th:text="|${itemList.price}원|"></td>
						<td><input type="button" value="상세보기" 
						th:num="${itemList.p_num}"
				 		onclick="selectOne(this.getAttribute('num'))"></td>
						<td><input type="button" value="담기"></td>
					</tr>					
				</tbody>
			</table>		
			<input type="button" value="메인으로" onclick="location.href='.'">	
		</form>
	</div>
	<div class="bu">
	<input type="button" value="로그인" id="login"> 
			<input type="button" value="회원가입" id="signin">
	</div>
</body>
</html>
