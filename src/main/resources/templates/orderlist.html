<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장바구니 목록</title>
<script defer th:src="@{/js/orderlist.js}"></script>
<link rel="stylesheet" th:href="@{/css/orderlist.css}">
</head>
<body>
	<div class="content">
		<h1>장바구니 목록</h1>
		<form>
			<table border="1">
				<thead>
					<tr>
						<th>제품번호</th>
						<th>아이디</th>
						<th>성함</th>
						<th>주소</th>
						<th>이름</th>
						<th>수량</th>
						<th>가격</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody th:each="orderList : ${orderList}">
					<tr>
						<td th:text="${orderList.num}"></td>
						<td th:text="${orderList.id}"></td>
						<td th:text="${orderList.name}"></td>
						<td th:text="${orderList.address}" id="add"></td>
						<td th:text="${orderList.p_name}"></td>
						<td th:text="|${orderList.p_amount}개|"></td>
						<td th:text="|${orderList.p_price}원|"></td>
						<td><input type="button" value="삭제"
							th:num="${orderList.order_num}"
							onclick="deleteOrder(this.getAttribute('num'))"></td>
					</tr>
				</tbody>
			</table>
			<div class="main">
			<input type="button" value="메인으로" onclick="location.href='.'">
			</div>
		</form>
	</div>

</body>
</html>
